<ion-header>

  <ion-navbar>
    <ion-title>CREAR ASIGNATURA</ion-title>
    <ion-buttons end>
      <button ion-button (click)="cancel()">
        <span color="primary" showWhen="ios">
          {{ 'CANCEL_BUTTON' | translate }}
        </span>
        <ion-icon name="md-close"></ion-icon>
      </button>
      <button ion-button (click)="done()" [disabled]="!isReadyToSave" strong>
        <span color="primary">
          {{ 'DONE_BUTTON' | translate }}
        </span>
        <ion-icon name="md-checkmark" showWhen="core,android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>
  <form *ngIf="form" [formGroup]="form" (ngSubmit)="createItem()">
    <ion-list>
     <!-- <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_NAME_PLACEHOLDER' | translate }}" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="{{ 'ITEM_ABOUT_PLACEHOLDER' | translate }}" formControlName="studies"></ion-input>
      </ion-item>-->
      <ion-item>
        <ion-input type="text" placeholder="Nombre de la asignatura" formControlName="name"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Carrera" formControlName="studies"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Quatrimestre" formControlName="quadri"></ion-input>
      </ion-item>
    </ion-list>
  </form>
</ion-content>
