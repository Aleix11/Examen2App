<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="editItem(item)">
        <ion-icon name="create"></ion-icon>
      </button>
      <button ion-button icon-only (click)="removeItem(item)">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <div class="item-detail" padding>
    <h2>{{item?.name}}</h2>
    <p>{{item?.address}}</p>
    <p>{{item.phone?.home}}</p>
    <p>{{item.phone?.work}}</p>
  </div>
  <button ion-button color="default" round (click)="addStudentToSubject(item)">AÃ‘ADIR ESTUDIANTE A ASIGNATURA</button>
</ion-content>
