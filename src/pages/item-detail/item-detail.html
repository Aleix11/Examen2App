<ion-header>

  <ion-navbar>
    <ion-title>{{ item.name }}</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="removeItem(item)">
        <ion-icon name="remove"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>


</ion-header>


<ion-content>
  <div class="item-detail" padding>
    <h2>{{item?.name}}</h2>
    <p>{{item?.studies}}</p>
    <p>{{item?.quadri}}</p>
    <ion-card>
      <div *ngFor="let student of item.studentId">
        <ion-list>
          <ion-item-sliding>
            <ion-item>
              <h2>{{student?.name}}</h2>
            </ion-item>
            <ion-item-options slide="right">
              <button ion-button color="danger" (click)="deleteStudentFromSubject(student, item)">
                <ion-icon name="alert"></ion-icon>
                Eliminar
              </button>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </div>
    </ion-card>

  </div>
</ion-content>
