<ion-header>

  <ion-navbar>
    <ion-title>Lista de asiginaturas a a√±adir</ion-title>
  </ion-navbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item-sliding *ngFor="let item of currentItems">
      <ion-item>
        <h2>{{item?.name}}</h2>
        <h3>{{item?.studies}}</h3>
        <p>{{item?.quadri}}</p>
        <ion-buttons end>
          <button ion-button icon-only (click)="addToSubject(item._id, item.name)">
            <ion-icon name="add"></ion-icon>
          </button>
        </ion-buttons>
      </ion-item>


      <ion-item-options>
        <!--<button ion-button color="danger" (click)="deleteItem(item)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>-->
        <button ion-button color="primary" (click)="openItem(item)">
          {{ 'OPEN_BUTTON' | translate }}
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
